<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: Verdana, sans-serif;
				padding: 20px;
				background-image: url("https://i.pinimg.com/originals/ed/d7/e4/edd7e46191f50dad75ede470c3b6070f.jpg");
			}
			
			
			header {
				box-shadow: 5px 10px #00aeef;
				background-image: linear-gradient(to bottom, #fff, #fffdd4);
				padding: 20px;
				max-width: 800px;
				margin: 0 auto;
				margin-bottom: 30px;
				border: 1px solid #292929;
				color: #292929;
				border-radius: 20px;			}
			
			h1 {
				font-size: 32px;
				margin-bottom: 10px;
			}
			
			p {
				font-size: 18px;
				margin-bottom: 0;
			}

			form {
				box-shadow: 5px 10px #00aeef;
				background-color: #fffdd4;
				padding: 20px;
				max-width: 400px;
				margin: 0 auto;
				border: 1px solid #292929;
				color: #292929;
				border-radius: 20px;
			}
			
			fieldset {
				border: none;
				padding: 0;
				margin: 0;
			}
			
			legend {
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 20px;
			}
			
			label {
				display: block;
				margin-bottom: 10px;
				font-weight: bold;
			}
			
			input[type="text"],
			input[type="password"],
			input[type="email"],
			textarea,
			select {
				width: 100%;
				padding: 10px;
				border-radius: 4px;
				box-sizing: border-box;
				margin-bottom: 15px;
				font-size: 16px;
			}
			
			select {
				height: 40px;
			}
			
			button[type="submit"],
			button[type="reset"] {
				background-color: #4CAF50;
				color: #fffdd0;
				border-radius: 4px;
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
				margin-right: 10px;
				text-shadow: 3px 3px 3px 3px #292929;
			}
			
			button[type="reset"] {
				background-color: #f44336;
			}
			
			.error {
				border: 2px solid red;
			}
			
			.success {
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<script>
			function resetBorder(element) {
				element.classList.remove("error");
				element.classList.remove("success");
			}
			function validateInput(element) {
				if (element.value === "") {
					element.classList.add("error");
				} else {
					element.classList.remove("error");
					element.classList.add("success");
				}
			}
			function onSubmit(){
				var name = document.getElementById("name").value
				var username = document.getElementById("username").value
				var gender = document.getElementById("gender").value
				var password = document.getElementById("password").value
				var email = document.getElementById("email").value
				var address = document.getElementById("address").value
				var interest = document.getElementById("interest/s").value
				var output = document.getElementById("output").innerHTML = "<center><h1>Here's what we got from you!</h1></center><h2>Sign-Up Information:</h2>" +
				"<p><strong>Name:</strong> " + name + "</p>" +
				"<p><strong>Username:</strong> " + username + "</p>" +
				"<p><strong>Gender:</strong> " + gender + "</p>" +
				"<p><strong>Password:</strong> " + password + "</p>" +
				"<p><strong>Email:</strong> " + email + "</p>" +
				"<p><strong>Address:</strong> " + address + "</p>" +
				"<p><strong>Interest:</strong> " + interest + "</p>"
				+" <style> #output {max-width: 600px;margin: 30px auto;border: 1px solid green;padding: 20px;border-radius: 10px;background-color: #fff;box-shadow: 5px 10px #00aeef;color: #292929;}#output h2 {font-size: 24px;margin-bottom: 10px;}#output p {font-size: 18px;margin-bottom: 5px;} </style>"
				
			
				
				return false;
			}
		</script>
		
		<header>
			<h1>Friend Group Application Form</h1>
			<p><strong>Please fill out the form below to sign up to our friend group :)</strong> (Depende po if ma-accept po kayo pero most probably hindi po since di po makastore ng data ang form hehe)</p>
		</header>
		
		<form onsubmit = "return onSubmit()">
			<fieldset>
				<legend>Sign-Up Form:</legend> <br>
				
				<!-- Name -->
				<label>Name:</label>
				<input type="text" id="name" required onblur="validateInput(this)"onfocus="resetBorder(this)"></input> <br><br>
				
				<!-- Username -->
				<label>Username:</label>
				<input type="text" id="username" required onblur="validateInput(this)"onfocus="resetBorder(this)"></input> <br><br>
				
				<!-- Gender -->
				<label>Gender:</label>
				<select id="gender" required onblur="validateInput(this)"onfocus="resetBorder(this)">
					<option value="" disabled selected>Select Gender</option>
					<option>Male</option>
					<option>Female</option>
					<option>Prefer Not to Mention</option>
				</select>
				<br><br>
				
				<!-- Password -->
				<label>Password:</label>
				<input type="password" id="password" required onblur="validateInput(this)"onfocus="resetBorder(this)"></input> <br><br>
				
				<!-- Email -->
				<label>Email Address:</label>
				<input type="email" id="email" required onblur="validateInput(this)"onfocus="resetBorder(this)"></input> <br><br>
				
				<!-- Address -->
				<label for="address">Address:</label> <br>
				<textarea name="address" id="address" required onblur="validateInput(this)"onfocus="resetBorder(this)"></textarea> <br><br>
				
				<!-- Interest/s -->
				<label for="interest/s">Interest/s:</label> <br>
				<textarea name="interest/s" id="interest/s" required onblur="validateInput(this)"onfocus="resetBorder(this)"></textarea> <br><br>
				
				<button type="submit">Submit</button>
				<button type="reset" onclick="location.reload()">Reset</button>
			</fieldset>
		</form>		
		
		<div id="output"></div>
	</body>
</html>

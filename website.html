<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project Profile</title>

    <style>

        body {

            margin: 0;

            font-family: 'Arial', sans-serif;

            background-color: #121212;

            color: #ffffff;

        }



        .container {

            max-width: 800px;

            margin: 0 auto;

            padding: 20px;

        }



        .header {

            text-align: center;

            padding: 20px 0;

            border-bottom: 1px solid #333;

        }



        .header h1 {

            font-size: 2.5rem;

            margin: 0;

            color: #f0f0f0;

        }



        .header p {

            font-size: 1.2rem;

            color: #b3b3b3;

        }



        .embed-container {

            display: flex;

            flex-direction: column;

            gap: 20px;

            margin-top: 30px;

        }



        .embed {

            background-color: #1e1e1e;

            border-radius: 10px;

            padding: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }



        .embed iframe {

            width: 100%;

            height: 450px;

            border: none;

            border-radius: 10px;

        }



        .footer {

            text-align: center;

            margin-top: 40px;

            padding: 10px 0;

            border-top: 1px solid #333;

        }



        .footer p {

            color: #b3b3b3;

            font-size: 0.9rem;

        }



        .footer a {

            color: #1db954;

            text-decoration: none;

        }



        .footer a:hover {

            text-decoration: underline;

        }

    </style>

</head>

<body>

    <div class="container">

        <div class="header">

            <h1>Project Profile</h1>

            <p>Highlighting our journey and achievements through Instagram posts</p>

        </div>



        <div class="embed-container">

            <!-- Add your Instagram embeds here -->

            <div class="embed">

                <iframe src="https://www.instagram.com/embed/example1"></iframe>

            </div>



            <div class="embed">

                <iframe src="https://www.instagram.com/embed/example2"></iframe>

            </div>



            <div class="embed">

                <iframe src="https://www.instagram.com/embed/example3"></iframe>

            </div>

        </div>



        <div class="footer">

            <p>Made with â™¥ by <a href="https://www.instagram.com/yourprofile" target="_blank">Your Name</a></p>

        </div>

    </div>

</body>

</html>
